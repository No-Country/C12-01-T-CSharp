
<div class="card">
    <mat-card>
        <mat-card-title>
            Formulario de Registro
         </mat-card-title>
            <mat-card-content>
                <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
                    <mat-form-field appearance="outline"class="example-full-width">
                        <mat-label>Nombre de usuario</mat-label>
                        <input formControlName="userName" matInput />
                    </mat-form-field>   
                    <mat-form-field appearance="outline"class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput />
                    </mat-form-field>          
                    <mat-form-field appearance="outline"class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput />
                    </mat-form-field> 
                    <mat-form-field appearance="outline"class="example-full-width">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="firstName" matInput />
                    </mat-form-field> 
                    <mat-form-field appearance="outline"class="example-full-width">
                        <mat-label>apellido</mat-label>
                        <input formControlName="lastName" matInput />
                    </mat-form-field> 
                    <mat-error *ngIf="registrationForm.touched && registrationForm.invalid">Todos los campos son requeridos</mat-error>
                    <mat-card-actions align="end">                
                        <div>            
                        <button mat-flat-button color="primary" [disabled]="registrationForm.invalid">
                            Aceptar
                        </button>
                    </div>
                    <a mat-stroked-button routerLink="/index">
                        Cancelar
                    </a>
                </mat-card-actions>
                <div align="end">
                    <strong>Â¿Eres un usuario registrado? </strong>
                    <button mat-raised-button color="primary" [routerLink]='["/login"]'>Iniciar Sesion</button>
                </div>
                </form>  
            </mat-card-content>
        </mat-card>
    </div>
