<div class="card">
    <mat-card>
        <mat-card-title>
           Login 
        </mat-card-title>
        <div align="end">
            <strong>Â¿Nuevo usuario? </strong>
            <button mat-raised-button color="accent" [routerLink]='["/register"]'>Registrarse</button>
        </div>
        <mat-card-content >
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                
                <mat-form-field appearance="outline"class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput />
                </mat-form-field>    
                <mat-form-field appearance="outline"class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput />
                </mat-form-field> 
                <mat-error *ngIf="loginForm.touched && loginForm.invalid">Todos los campos son requeridos</mat-error>
                <mat-card-actions align="end">                
                    <div>            
                    <button mat-flat-button color="primary" [disabled]="loginForm.invalid">
                        Ingresar
                    </button>
                </div>
                <a mat-stroked-button routerLink="/index">
                    Cancelar
                </a>
            </mat-card-actions>
            </form>  
        </mat-card-content>
    </mat-card>
</div>
