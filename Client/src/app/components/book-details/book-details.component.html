<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title mat-elevation-z2">
        <div class="docs-example-viewer-title-spacer">
            <h2>Detalles del Libro</h2>
        </div>
    </div>
    <div class="docs-example-viewer-body row" *ngIf="BookDetails$ | async as book">
        <div class="col-md-3 col-sm-12">
            <mat-card-content class="image-card">
                <img class="preview-image" mat-card-image src="{{book.coverFileName}}" alt="No image available">
            </mat-card-content>
        </div>
        <div class="col-md-5 col-sm-12">
            <table class="table">
                <tr>
                    <td><strong>Título</strong></td>
                    <td>{{book.title}}</td>
                </tr>
                <tr>
                    <td><strong>Autor</strong></td>
                    <td>{{book.author}}</td>
                </tr>
                <tr>
                    <td><strong>Categoría</strong></td>
                    <td>{{book.category}}</td>
                </tr>
                <tr>
                    <td><strong>Precio</strong></td>
                    <td>{{book.price | currency : 'USD'}}</td>
                </tr>
            </table>
            <div fxLayoutGap="10px grid">
                <app-addtocart class="mr-2" [bookId]="bookId"></app-addtocart>
                <app-addtowishlist *ngIf="(userData$ | async).isLoggedIn" [bookId]="bookId" [showButton]="true">
                </app-addtowishlist>
            </div>
      </div>
    </div>
</div>

<app-similarbooks [bookId]="bookId"> </app-similarbooks>
